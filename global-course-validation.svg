<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Globe -->
  <circle cx="400" cy="250" r="120" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <ellipse cx="400" cy="250" rx="120" ry="40" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="400" cy="250" rx="40" ry="120" fill="none" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Graduation Caps around globe -->
  <g transform="translate(280, 170)">
    <path d="M 0 15 L 20 5 L 40 15 L 20 25 Z" fill="#d4af37"/>
    <rect x="18" y="25" width="4" height="15" fill="#d4af37"/>
  </g>
  
  <g transform="translate(480, 170)">
    <path d="M 0 15 L 20 5 L 40 15 L 20 25 Z" fill="#d4af37"/>
    <rect x="18" y="25" width="4" height="15" fill="#d4af37"/>
  </g>
  
  <g transform="translate(280, 310)">
    <path d="M 0 15 L 20 5 L 40 15 L 20 25 Z" fill="#d4af37"/>
    <rect x="18" y="25" width="4" height="15" fill="#d4af37"/>
  </g>
  
  <g transform="translate(480, 310)">
    <path d="M 0 15 L 20 5 L 40 15 L 20 25 Z" fill="#d4af37"/>
