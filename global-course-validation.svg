  <text x="400" y="465" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6" text-anchor="middle">Global Course Validation</text>
  
  <!-- Stats -->
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="18" fill="white">✓ Universities Verified</text>
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="18" fill="white">✓ Courses Validated</text>
  
  <text x="520" y="510" font-family="Arial, sans-serif" font-size="18" fill="white">Global Coverage</text>
  <text x="520" y="540" font-family="Arial, sans-serif" font-size="18" fill="white">QA Excellence</text>
  
  <!-- Check Mark -->
  <circle cx="120" cy="100" r="40" fill="#16a34a"/>
  <path d="M 105 100 L 115 110 L 135 90" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
